{% extends 'admin_nav.html' %}
{% load static %}
{% block body %}

<style>
body
{
    background-color:whitesmoke;
}
.container1{
    background-color:violet;
    border-radius:8px;
    padding:5%;
}
.container2{
    background-color:yellow;
    border-radius:8px;
    padding:5%;
}
.container3{
    background-color:lightgreen;
    border-radius:8px;
    padding:5%;
}
.container4{
    background-color:pink;
    border-radius:8px;
    padding:5%;
}
h2,h4{
    padding:8px;
}

.mydiv:hover{
    transform:translateY(-10px);
}
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3 text-center mydiv">
            <div class="container1">
                <h2 class="text-primary">{{pn}}</h2>
                <a href="{% url 'pending_notes' %}"><h4 class="text-dark">Pending Notes</h4></a>
            </div>
        </div>

        <div class="col-sm-3 text-center mydiv">
            <div class="container2">
                <h2 class="text-primary">{{an}}</h2>
                <a href="{% url 'accepted_notes' %}"><h4 class="text-success">Accepted Notes</h4></a>
            </div>
        </div>

        <div class="col-sm-3 text-center mydiv">
            <div class="container3">
                <h2 class="text-primary">{{rn}}</h2>
                <a href="{% url 'rejected_notes' %}"><h4 class="text-danger">Rejected Notes</h4></a>
            </div>
        </div>

        <div class="col-sm-3 text-center mydiv">
            <div class="container4">
                <h2 class="text-primary">{{alln}}</h2>
                <a href="{% url 'all_notes' %}"><h4 class="text-dark">All Notes</h4></a>
            </div>
        </div>

    </div>
</div>

<footer class="container mt-5 text-center">
    <p style="font-size:30pt; color:red; font-weight:bold;">&copy; <script>document.write(new Date().getFullYear());</script>
        All Rights Reserved <span style="color:brown;">|</span> <span style="color:#006400;">This website is made by <a href="#" target="_blank">Harsh Chhatwani</a></span> </p>
</footer>

{% endblock %}
