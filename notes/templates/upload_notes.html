{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<Script>
    alert('Notes Uploaded Successfully');
    window.location="{% url 'view_mynotes' %}";
</Script>
{% endif %}

{% if error == "yes" %}
<Script>
    alert('Something went wrong, Try Again');
</Script>
{% endif %}

<div class="container mt-5">
    <h2 class="text-center">UPLOAD NOTES</h2>
    <hr>
    <div class="row">

        <div class="col-sm-6">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Branch</label>
                <select class="form-control" name="branch">
                    <option value="null">---Select Branch---</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Electrical">Electrical</option>
                </select>
                <label>Subject</label>
                <input type="text" class="form-control" placeholder="Enter Subject" name="subject">
                <label>Notes File</label>
                <input type="file" class="form-control" name="notesfile">
                <label>File Type</label>
                <select class="form-control" name="filetype">
                    <option value="null">---Select File Type---</option>
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                    <option value="TXT">TXT</option>
                    <option value="Image">Image</option>
                    <option value="ZIP/RAR">ZIP/RAR</option>
                </select>
                <label>Description</label>
                <textarea class="form-control" name="description">
                </textarea>

                <center><input type="submit" class="btn btn-success mt-4" value="Upload Notes"></center>
            </form>
        </div>

        <div class="col-sm-6">
            <img src="{% static 'images/uploadnote.png' %}" style="width:65%; margin-left:150px;" class="mt-4">
        </div>
    </div>
</div>

{% endblock %}
